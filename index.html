<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Marvel Hero Guessing Game</title>
</head>
<body>
    <div class="header">
        
        <h1 id="title">Marvel Hero Guessing Game</h1>

        <img id="marvelPic">
    
        <div id="instructions">

            <h3>Press any key to start guessing! Try to guess the Marvel Hero! </h3>

        </div>

        <div id="content">

                <h2 id="livesName">Lives:</h2>
                <h2 id="numberOfLives">
                <h2 id="heroName">Hero Name:</h2>
                <h2 id="word"></h2>
                <h2 id="guessedLettersName">Guessed Letters:</h2>
                <h2 id="guessedLetter"></h2>
                <h2 id="winsName">Wins:</h2>
                <h2 id="numberOfWins"></h2>
                <h2 id="losesName">Loses:</h2>
                <h2 id="numberOfLoses"></h2>

        </div>

        <button id="playAgain" onclick="start()">Play Again!</button>








    </div>
    








    <script src="assets/javascript/marvel.js"></script>
</body>
</html>
